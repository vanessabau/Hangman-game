<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
     <!--LINK TO BOOTSTRAP STYLESHEET-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



</head>

<body>
    
    <div class = "container">

        <div class = "jumbotron">
                <h1>HANGMAN GAME</h1>
                <p>Guess the student from our class!</p>
        </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Word to Guess</h3>
            </div>
            <div class="panel-body">
              <h2 id ="wordToGuess">________________</h2>
            </div>
          </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses">9</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>



    </div>
    <!--LINK TO JAVASCRIPT-->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
